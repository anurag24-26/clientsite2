<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Circle (White) -->
  <circle cx="200" cy="200" r="200" fill="white"/>

  <!-- Outer Blue Ring -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#3B82F6" stroke-width="20"/>

  <!-- Inner White Circle for content area -->
  <circle cx="200" cy="200" r="170" fill="white"/>

  <!-- Subtle Halo Effect (suggesting divinity) -->
  <!-- This creates a soft, light blue glow behind the main elements. -->
  <circle cx="200" cy="200" r="90" fill="#E0F2F7" opacity="0.7"/>

  <!-- Placeholder for Goddess Saraswati Image -->
  <!--
    IMPORTANT: To display your desired image of Goddess Saraswati,
    you need to replace the 'xlink:href' value below with a base64 encoded string
    of your image (e.g., data:image/png;base64,iVBORw0KGgo...).

    You can convert your image (like a JPG or PNG) to a base64 string using
    online tools or programming scripts.

    Adjust the 'x', 'y', 'width', and 'height' attributes to position and size
    your image correctly within the logo.
  -->
  <image x="100" y="100" width="200" height="200" xlink:href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />

  <!-- Definitions for text paths (a single circle path is used for both top and bottom text) -->
  <defs>
    <path id="circlePath" d="M 200, 200 m -160, 0 a 160,160 0 1,0 320,0 a 160,160 0 1,0 -320,0 " />
  </defs>

  <!-- Top Curved Text: 'सरस्वती कोचिंग सेंटर' -->
  <text font-family="Noto Sans Devanagari, Arial Unicode MS, sans-serif" font-size="32" fill="#3B82F6" text-anchor="middle">
    <!-- textPath links the text to the defined path, startOffset centers it, dy moves it vertically -->
    <textPath href="#circlePath" startOffset="25%" dy="-10">
      सरस्वती कोचिंग सेंटर
    </textPath>
  </text>

  <!-- Bottom Curved Tagline Text: 'शिक्षा का नया दृष्टिकोण, सफलता की नई राह ' -->
  <text font-family="Noto Sans Devanagari, Arial Unicode MS, sans-serif" font-size="20" fill="#3B82F6" text-anchor="middle">
    <!-- startOffset places it at the bottom, dy moves it outwards, dominant-baseline helps alignment -->
    <textPath href="#circlePath" startOffset="75%" dy="10" style="dominant-baseline: hanging;">
      शिक्षा का नया दृष्टिकोण, सफलता की नई राह
    </textPath>
  </text>

  <!-- Location Text (small font at the bottom) -->
  <text x="200" y="360" font-family="Noto Sans Devanagari, Arial Unicode MS, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">
    स्थान: बड़गो, बरईपार (बड़ौदा बैंक के सामने)
  </text>
</svg>