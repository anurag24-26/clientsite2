<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Admission</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-yellow-50 to-red-100 min-h-screen py-8 px-4"
  >
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-center text-red-600 mb-6">
        🎓 Student Admission Form
      </h1>

      <!-- Alert Message -->
      <div
        id="alertBox"
        class="hidden text-white text-center py-2 px-4 rounded mb-4 font-semibold"
      ></div>

      <form id="admissionForm">
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          name="name"
          required
          class="w-full p-2 border rounded mb-4"
        />

        <label class="block text-gray-700 mb-1">Class</label>
        <input
          type="text"
          name="class"
          required
          class="w-full p-2 border rounded mb-4"
        />

        <label class="block text-gray-700 mb-1">Date of Birth</label>
        <input
          type="date"
          name="dateOfBirth"
          class="w-full p-2 border rounded mb-6"
        />

        <button
          type="submit"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded"
        >
          ➕ Admit Student
        </button>
      </form>
      <div class="text-center mt-2">
        <a href="/students" class="text-green-600 hover:underline"></a>
          View Admitted Students</a
        >
      </div>

      <div class="text-center mt-6">
        <a href="/result" class="text-blue-600 hover:underline"
          >👉 Go to Result Upload</a
        >
      </div>
    </div>

    <script>
      const form = document.getElementById("admissionForm");
      const alertBox = document.getElementById("alertBox");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {
          name: formData.get("name"),
          class: formData.get("class"),
          dateOfBirth: formData.get("dateOfBirth"),
        };

        try {
          const res = await fetch("/admission", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const text = await res.text();

          if (res.ok) {
            alertBox.className =
              "bg-green-500 text-white text-center py-2 px-4 rounded mb-4 font-semibold";
            alertBox.textContent = "✅ Student admitted successfully!";
            alertBox.classList.remove("hidden");
            form.reset();
          } else {
            alertBox.className =
              "bg-red-500 text-white text-center py-2 px-4 rounded mb-4 font-semibold";
            alertBox.textContent = text || "❌ Failed to admit student.";
            alertBox.classList.remove("hidden");
          }
        } catch (error) {
          alertBox.className =
            "bg-red-600 text-white text-center py-2 px-4 rounded mb-4 font-semibold";
          alertBox.textContent = "❌ Server error. Please try again.";
          alertBox.classList.remove("hidden");
        }

        // Hide alert after 4 seconds
        setTimeout(() => alertBox.classList.add("hidden"), 4000);
      });
    </script>
  </body>
</html>
